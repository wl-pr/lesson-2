---

- hosts: virtual

  remote_user: wl
  become: yes
  become_method: sudo
  become_user: root

  vars:
    ditrid_path: "/home/jenkins"


  tasks:

  - name:  update package
    apt:
      update_cache: yes

  - name: install package
    apt:
      name:
        - apt-transport-https
        - ca-certificates
        - curl
        - software-properties-common
      state: present
      update_cache: yes

  - name: install GPG key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg

  - name: add docker url
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu focal stable
      state: present
      filename: docker
      update_cache: yes

  - name:  update package
    apt:
      update_cache: yes

  - name: install docker-ce
    apt:
      name: docker-ce
      state: present
      update_cache: yes

  - name: strart docker
    systemd:
      name: docker
      state: started
      enabled: yes

  - name:  update package
    apt:
      update_cache: yes

  - name:  Deploy code from GitHub repositories
    git:
        repo: git@github.com:wl-pr/lesson-2.git
        version: master
        dest: "{ditrid_path}"
        force: yes
        
